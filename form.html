<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
</head>
<body>
    <form action=""></form>
    <fieldset>
        <label for="email id">Email</label>
        <input type="text" required id="email" pattern="[a-z,0-9_.]+@[a-z]+.[a-z]{2,}"><br><br>
        <label for="phone number">Phone Number</label>
        <input type="text" required id="phone"pattern="[6-9]{1}[0-9]{9}"><br><br>
        <label for="password">Password</label>
        <input type="text" required id="password" pattern="[A-Z{1}][a-z]+@_[0-9]">
    </fieldset><br><br><br>
    <button>Login</button>
</body>
</html>
